<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代理请求失败</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f8f9fa;
        }
        h1 {
            color: #dc3545;
        }
        p {
            color: #333;
        }
        .error-box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            max-width: 500px;
        }
        .retry {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }
        .retry:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="error-box">
        <h1>请求失败 😢</h1>
        <p>代理服务器无法连接到目标站点。</p>
        <p>错误信息：{{ error_message }}</p>
        <p>请稍后再试，或联系管理员。</p>
        <a class="retry" href="javascript:history.back()">返回上一页</a>
    </div>
</body>
</html>
